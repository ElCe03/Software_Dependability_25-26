name: maven-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Inject Secrets into config.properties
      working-directory: ./integrationjavafx4/pidevjavaFx/roar
      run: |
        # Assicuriamoci che la cartella resources esista
        mkdir -p src/main/resources
        
        # Scriviamo i secrets nel file
        echo "email.username=${{ secrets.EMAIL_USERNAME }}" > src/main/resources/config.properties
        echo "email.password=${{ secrets.EMAIL_PASSWORD }}" >> src/main/resources/config.properties
        echo "db.url=${{ secrets.DB_URL }}" >> src/main/resources/config.properties
        echo "db.username=${{ secrets.DB_USERNAME }}" >> src/main/resources/config.properties
        echo "db.password=${{ secrets.DB_PASSWORD }}" >> src/main/resources/config.properties
        echo "smtp.user=${{ secrets.SMTP_USERNAME }}" >> src/main/resources/config.properties
        echo "smtp.password=${{ secrets.SMTP_PASSWORD }}" >> src/main/resources/config.properties
        


    - name: Build package
      working-directory: ./integrationjavafx4/pidevjavaFx/roar
      run: mvn -B clean package 
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: success() 
      with:
        name: clinicare-artifact
        path: integrationjavafx4/pidevjavaFx/roar/target/CliniCare.jar

  docker-push:
    needs: build  
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: clinicare-artifact
          path: integrationjavafx4/pidevjavaFx/roar

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355
        with:
          context: integrationjavafx4/pidevjavaFx/roar
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clinicare:latest
