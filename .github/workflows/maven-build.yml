name: maven-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # --- FIX ROBUSTO PER INIEZIONE SECRETS ---
    - name: Inject Secrets into config.properties
      working-directory: ./integrationjavafx4/pidevjavaFx/roar
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASSWORD }}
        DB_URL: ${{ secrets.DB_URL }}
        DB_USER: ${{ secrets.DB_USERNAME }}
        DB_PASS: ${{ secrets.DB_PASSWORD }}
        SMTP_USER: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASS: ${{ secrets.SMTP_PASSWORD }}
      run: |
        mkdir -p src/main/resources
        
        echo "email.username=$EMAIL_USER" > src/main/resources/config.properties
        echo "email.password=$EMAIL_PASS" >> src/main/resources/config.properties
        
        echo "db.url=$DB_URL" >> src/main/resources/config.properties
        echo "db.username=$DB_USER" >> src/main/resources/config.properties
        echo "db.password=$DB_PASS" >> src/main/resources/config.properties
        
        echo "smtp.user=$SMTP_USER" >> src/main/resources/config.properties
        echo "smtp.password=$SMTP_PASS" >> src/main/resources/config.properties
        
        echo "smtp.host=sandbox.smtp.mailtrap.io" >> src/main/resources/config.properties
        echo "smtp.port=2525" >> src/main/resources/config.properties
        
        ls -l src/main/resources/config.properties

    - name: Build package
      working-directory: ./integrationjavafx4/pidevjavaFx/roar
      run: mvn -B clean package 
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: success() 
      with:
        name: clinicare-artifact
        path: integrationjavafx4/pidevjavaFx/roar/target/CliniCare.jar

  docker-push:
    needs: build  
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: clinicare-artifact
          path: integrationjavafx4/pidevjavaFx/roar

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355
        with:
          context: integrationjavafx4/pidevjavaFx/roar
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clinicare:latest
