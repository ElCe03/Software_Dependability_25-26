name: Build, tests and Docker upload

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'


    - name: Build and Test
      working-directory: ./integrationjavafx4/pidevjavaFx/roar
      run: mvn clean verify

    - name: Upload JaCoCo Report
      uses: actions/upload-artifact@v4
      if: always() 
      with:
        name: jacoco-coverage-report
        path: integrationjavafx4/pidevjavaFx/roar/target/site/jacoco/
        retention-days: 5

    - name: Upload Jar Artifact
      uses: actions/upload-artifact@v4
      if: success() 
      with:
        name: clinicare-artifact
        path: integrationjavafx4/pidevjavaFx/roar/target/CliniCare.jar

  docker-push:
    needs: build  
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: clinicare-artifact
          path: integrationjavafx4/pidevjavaFx/roar

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355
        with:
          context: integrationjavafx4/pidevjavaFx/roar
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/clinicare:latest
